<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT323</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #000000; color: #fff; padding: 20px; text-align: center; }
        nav { background: #333; color: #fff; padding: 15px; }
        nav ul li { display: inline; margin-right: 10px; }
        section { margin: 20px 0; }
        .container { width: 80%; margin: auto; }
        form { background-color: #dfdfdf; padding: 25px; border-radius: 8px; }
        label, input, button { display: block; margin-top: 10px; }
        input, button { padding: 10px; width: 95%; margin-top: 5px; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SIT323</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section>
            <h2>Author</h2>
            <p>Qisheng Hu</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>Â© Deakin University</p>
    </footer>
</body>
</html>
